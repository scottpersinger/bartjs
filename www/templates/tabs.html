<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <ion-tab title="Stations" icon="icon ion-home" href="#/tab/stations">
    <ion-nav-view name="tab-stations"></ion-nav-view>
  </ion-tab>


  <ion-tab title="Favorites" icon="icon ion-heart" href="#/tab/faves">
    <ion-nav-view name="tab-faves"></ion-nav-view>
  </ion-tab>


  <!-- About Tab -->
  <ion-tab title="Account" icon="icon ion-gear-b" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
